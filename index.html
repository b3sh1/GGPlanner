<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>GGPlanner</title>
    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
    <!-- Font Awesome -->
<!--    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"/>-->
    <!-- Google Fonts -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.dark.min.css" rel="stylesheet"/>
    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Custom -->
    <link rel="stylesheet" href="css/gg.css"/>
</head>
<body>

<div class="container mt-5">

    <!-- Header -->
    <section id="header">
    </section>

    <section id="main">

        <!--Grid row-->
        <div class="row">
            <!--Grid column-->

            <!--Grid column-->
            <div class="col mb-4">

                <!-- Buttons trigger collapse -->
                <section id="squad">
                    <button
                            class="btn btn-outline-info btn-block text-start mt-2 ps-3 gg-collapsible"
                            type="button"
                            data-mdb-toggle="collapse"
                            data-mdb-target="#collapse_squad"
                            aria-expanded="true"
                            aria-controls="collapse_squad"
                    >
                        <i class="fas fa-minus fa-sm mx-2"></i> Squad
                    </button>

                    <div
                            id="collapse_squad"
                            class="collapse show col-auto"
                    >
                        <!-- Modal Add Player -->
                        <div class="col-sm p-3">
                            <button id="btn-add-players" type="button" class="btn btn-info btn-block"
                                    data-mdb-toggle="modal"
                                    data-mdb-target="#modal-add-player">
                                Add Players
                            </button>
                        </div>

                        <!-- Squad Table -->
                        <div class="card mx-3">
                            <div class="card-header">
                                Players
                            </div>

                            <div class="card-body p-0">
                                <table id="tb-squad" class="table table-sm table-striped table-hover" style="width: 100%">
                                </table>

                                <div id="tb-squad-loading-indicator" class="d-flex justify-content-center p-4">
                                    <div class="spinner-border text-info" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>

                            <div id="tb-squad-footer" class="card-footer">
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Buttons trigger collapse -->
                <button
                        class="btn btn-outline-info btn-block text-start mt-2 ps-3 gg-collapsible"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#collapse_training"
                        aria-expanded="false"
                        aria-controls="collapse_training"
                >
                    <i class="fas fa-plus fa-sm mx-2"></i> Training
                </button>

                <div
                        id="collapse_training"
                        class="collapse col-auto"
                >
                    <!-- Modal Add Training Stages -->
                    <div class="col-sm p-3">
                        <button id="btn-add-training-stages" type="button" class="btn btn-info btn-block"
                                data-mdb-toggle="modal"
                                data-mdb-target="#modal-add-training-stage">
                            Add Training Stages
                        </button>
                    </div>


                    <div class="accordion px-3" id="accordion-training-stages">
                        <section id="section-training-stages">

                        </section>
                        <div class="accordion-item" style="background-color: #303030">
                            <h2 class="accordion-header" id="h-training-stage-final">
                                <button
                                        class="btn btn-info btn-block text-start gg-collapsible"
                                        style="background-color: #303030; border-radius: 0;"
                                        data-mdb-toggle="collapse"
                                        data-mdb-target="#collapse-training-stage-final"
                                        aria-expanded="false"
                                        aria-controls="collapse-training-stage-final"
                                >
                                    <i class="fas fa-minus fa-sm mx-2"></i> Final result
                                </button>
                            </h2>
                            <div
                                    id="collapse-training-stage-final"
                                    class="accordion-collapse collapse show"
                                    aria-labelledby="h-training-stage-final"
                            >
                                <!-- Table with training results -->
                                <div class="card my-3 mx-2">
                                    <div class="card-header">
                                        Trained players
                                    </div>

                                    <div class="card-body p-0">
                                        <table id="tb-result" class="table table-sm table-striped table-hover" style="width: 100%">
                                        </table>

                                        <div id="tb-result-loading-indicator" class="d-flex justify-content-center p-4">
                                            <div class="spinner-border text-info" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div id="tb-result-footer" class="card-footer">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <!-- Buttons trigger collapse -->
                <button
                        class="btn btn-outline-info btn-block text-start mt-2 ps-3 gg-collapsible"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#collapse_ratings"
                        aria-expanded="false"
                        aria-controls="collapse_ratings"
                >
                    <i class="fas fa-plus fa-sm mx-2"></i> Ratings
                </button>

                <div
                        id="collapse_ratings"
                        class="collapse px-2"
                >
                    <div class="row g-1">
                        <div class="col-lg-8">
                            <div class="card my-3 mx-2">
                                <div class="card-header">
                                    <div class="row">
                                        <div class="col">
                                            Lineup
                                        </div>
                                        <div class="col text-end">
                                            Formation: <span id="lineup-formation"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-body px-0">
                                    <div class="row d-flex justify-content-end g-0 px-2">
                                        <div class="col-3">
                                            <button id="lineup-reset" type="button" class="btn btn-danger btn-block ripple-surface">
                                                Reset
                                            </button>
                                        </div>
                                    </div>
                                    <form id="lineup-form">

                                    </form>
                                </div>

<!--                                <div class="card-footer">-->
<!--                                    Lineup footer-->
<!--                                </div>-->
                            </div>

                            <div class="card my-3 mx-2">
                                <div class="card-header">
                                    Match Setup
                                </div>

                                <div id="card-match-setup" class="card-body">
                                    <form id="form-match-setup">
                                        <div class="row">

                                            <div class="col-md-6">
                                                <div class="form-outline mb-2">
                                                    <input type="text" id="input-match-attitude" class="form-control" value="Team attitude" autocomplete="off">
                                                    <label class="form-label" for="input-match-attitude" style="margin-left: 0px;">
                                                        Team attitude
                                                    </label>
                                                </div>
                                                <select id="select-match-attitude" name="attitude"
                                                        class="form-select form-select-sm border border-0 p-0 ps-2"
                                                        aria-label="select match attitude"
                                                        style="color: #c7c7c7; background-color: #424242; z-index: 1080; outline: none;
                                        box-shadow: none; font-size: 1em; position: relative; top: -38px; left: 2px; width: 99%">
                                                </select>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-outline mb-2">
                                                    <input type="text" id="input-match-venue" class="form-control" value="Venue" autocomplete="off">
                                                    <label class="form-label" for="input-match-venue" style="margin-left: 0px;">
                                                        Venue
                                                    </label>
                                                </div>
                                                <select id="select-match-venue" name="venue"
                                                        class="form-select form-select-sm border border-0 p-0 ps-2"
                                                        aria-label="select match venue"
                                                        style="color: #c7c7c7; background-color: #424242; z-index: 1080; outline: none;
                                        box-shadow: none; font-size: 1em; position: relative; top: -38px; left: 2px; width: 99%">
                                                </select>
                                            </div>

                                        </div>
                                        <div class="row">

                                            <div class="col-md-6 mt-3">
                                                <label for="input-match-spirit" class="form-label">Team Spirit:</label>
                                                <div class="range">
                                                    <input id="input-match-spirit" type="range" class="form-range" value="4.5" min="0" max="10" step="0.5">
                                                </div>
<!--                                                <div class="form-outline mb-2">-->
<!--                                                    <input type="text" id="input-match-spirit" class="form-control" autocomplete="off">-->
<!--                                                    <label class="form-label" for="input-match-spirit" style="margin-left: 0px;">-->
<!--                                                        Team spirit-->
<!--                                                    </label>-->
<!--                                                </div>-->
<!--                                                <select id="select-match-spirit" name="spirit"-->
<!--                                                        class="form-select form-select-sm border border-0 p-0 ps-2"-->
<!--                                                        aria-label="select match spirit"-->
<!--                                                        style="color: #c7c7c7; background-color: #424242; z-index: 1080; outline: none;-->
<!--                                        box-shadow: none; font-size: 1em; position: relative; top: -39px; left: 2px; width: 99%">-->
<!--                                                    <option value="1">1</option>-->
<!--                                                </select>-->
                                            </div>

                                            <div class="col-md-6 mt-3">
                                                <label for="input-match-confidence" class="form-label">Confidence:</label>
                                                <div class="range">
                                                    <input id="input-match-confidence" type="range" class="form-range" value="4.5" min="0" max="9" step="0.5">
                                                </div>
<!--                                                <div class="form-outline mb-2">-->
<!--                                                    <input type="text" id="input-match-confidence" class="form-control" autocomplete="off">-->
<!--                                                    <label class="form-label" for="input-match-confidence" style="margin-left: 0px;">-->
<!--                                                        Confidence-->
<!--                                                    </label>-->
<!--                                                </div>-->
<!--                                                <select id="select-match-confidence" name="confidence"-->
<!--                                                        class="form-select form-select-sm border border-0 p-0 ps-2"-->
<!--                                                        aria-label="select match confidence"-->
<!--                                                        style="color: #c7c7c7; background-color: #424242; z-index: 1080; outline: none;-->
<!--                                        box-shadow: none; font-size: 1em; position: relative; top: -39px; left: 2px; width: 99%">-->
<!--                                                    <option value="1">1</option>-->
<!--                                                </select>-->
                                            </div>

                                        </div>
                                        <div class="row mt-4">
                                            <div class="col">
                                                <label for="input-match-play-style" class="form-label">Style of Play:</label>

                                                <div class="range">
                                                    <input id="input-match-play-style" type="range" class="form-range" value="0" min="-100" max="100" step="10">
                                                </div>

                                                <div class="row">
                                                    <div class="col-4 text-start">
                                                        <label for="input-match-play-style" class="form-label" style="font-size: 0.9em; font-weight: 200;">Defensive</label>
                                                    </div>
                                                    <div class="col-4 text-center">
                                                        <label for="input-match-play-style" class="form-label" style="font-size: 0.9em; font-weight: 200;">Neutral</label>
                                                    </div>
                                                    <div class="col-4 text-end">
                                                        <label for="input-match-play-style" class="form-label" style="font-size: 0.9em; font-weight: 200;">Offensive</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <!--                                <div class="card-footer">-->
                                <!--                                    Card footer-->
                                <!--                                </div>-->
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card my-3 mx-1">
                                <div class="card-header">
                                    HatStats
                                </div>

                                <div id="card-hatstats" class="card-body">

                                </div>

<!--                                <div class="card-footer">-->
<!--                                    Card footer-->
<!--                                </div>-->
                            </div>

                            <div class="card my-3 mx-1">
                                <div class="card-header">
                                    Sector ratings
                                </div>

                                <div id="card-sector-ratings" class="card-body">

                                </div>

<!--                                <div class="card-footer">-->
<!--                                    Card footer-->
<!--                                </div>-->
                            </div>

                            <div class="card my-3 mx-1">
                                <div class="card-header">
                                    Indirect Set Pieces
                                </div>

                                <div id="card-indirect-free-kicks" class="card-body">

                                </div>

<!--                                <div class="card-footer">-->
<!--                                    Card footer-->
<!--                                </div>-->
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->
    </section>

    <!-- Footer -->
    <section id="footer">
    </section>
</div>

<!-- Hidden elements ------------------------------------------------------------------------------------- -->

<section id="off-canvas"></section>

<!-- Back to top button -->
<button id="btn-back-to-top" type="button" class="btn btn-info btn-floating btn-lg" style="z-index: 1090">
    <i class="fas fa-arrow-up"></i>
</button>

<!-- Modal Add Player -->
<div class="modal fade" id="modal-add-player" tabindex="-1"
     aria-labelledby="modal-add-player-lbl" style="display: none;" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 1200px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-add-player-lbl">
                    Player details
                </h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <section id="section-player-form" class="shadow-5 p-4">
                    <form id="player-form">
                        <input type="hidden" id="input-player-id" name="id">
                        <label hidden for="input-player-id">ID</label>
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row">
                            <div class="col-md">
                                <div class="form-outline mb-4">
                                    <input type="text" id="input-player-first" name="first" class="form-control"
                                           autocomplete="off">
                                    <label class="form-label" for="input-player-first" style="margin-left: 0px;">
                                        First name
                                    </label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-outline mb-4">
                                    <input type="text" id="input-player-nick" name="nick" class="form-control"
                                           autocomplete="off">
                                    <label class="form-label" for="input-player-nick" style="margin-left: 0px;">
                                        Nickname
                                    </label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-outline mb-4">
                                    <input type="text" id="input-player-last" name="last" class="form-control"
                                           autocomplete="off">
                                    <label class="form-label" for="input-player-last" style="margin-left: 0px;">
                                        Last name
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-outline mb-4">
                                    <input type="number" id="input-player-years" name="years" min="17" max="39"
                                           class="form-control" autocomplete="off">
                                    <label class="form-label" for="input-player-years" style="margin-left: 0px;">
                                        Years
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-outline mb-4">
                                    <input type="number" id="input-player-days" name="days" min="0" max="111"
                                           class="form-control" autocomplete="off">
                                    <label class="form-label" for="input-player-days" style="margin-left: 0px;">
                                        Days
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-outline mb-4">
                                    <input type="text" id="input-player-spec" class="form-control" autocomplete="off">
                                    <label class="form-label" for="input-player-spec" style="margin-left: 0px;">
                                        Specialty
                                    </label>
                                </div>
                                <select id="select-player-spec" name="spec"
                                        class="form-select form-select-sm border border-0 p-0 ps-2"
                                        aria-label="select specialty"
                                        style="color: #c7c7c7; background-color: #424242; z-index: 1080; outline: none;
                                        box-shadow: none; font-size: 1em; position: relative; top: -53px; left: 2px; width: 99%">
                                </select>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            <div class="modal-footer">
                <!-- random player -->
                <button id="btn-random-player" type="button" class="btn btn-info ripple-surface"
                        style="min-width: 150px;">
                    Randomize
                </button>
                <!-- default player -->
                <button id="btn-default-player" type="button" class="btn btn-info ripple-surface"
                        style="min-width: 150px;">
                    Default
                </button>
                <!-- edit player -->
                <button id="btn-save-player" type="button" class="d-none btn btn-info ripple-surface"
                        data-mdb-dismiss="modal" style="min-width: 150px;">
                    Save Player
                </button>
                <!-- add player -->
                <button id="btn-add-player" type="button" class="d-none btn btn-info ripple-surface"
                        style="min-width: 150px;">
                    Add Player
                </button>
                <button type="button" class="btn btn-danger ripple-surface" data-mdb-dismiss="modal"
                        style="min-width: 84px;">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Add Training Stage -->
<div class="modal fade" id="modal-add-training-stage" tabindex="-1"
     aria-labelledby="modal-add-training-stage-lbl" style="display: none;" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 1200px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-add-training-stage-lbl">
                    Training Stage Configuration
                </h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <section id="section-training-stage-form" class="shadow-5 p-4">
                    <form id="training-stage-form">
                        <input type="hidden" id="input-training-stage-id" name="id">
                        <label hidden for="input-training-stage-id">ID</label>
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row">
                            <div class="col-sm">
                                <div class="form-outline mb-4">
                                    <input type="number" id="input-coach" name="coach" min="4" max="8"
                                           class="form-control" autocomplete="off">
                                    <label class="form-label" for="input-coach" style="margin-left: 0px;">
                                        Coach
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-outline mb-4">
                                    <input type="number" id="input-assistants" name="assistants" min="0" max="10"
                                           class="form-control" autocomplete="off">
                                    <label class="form-label" for="input-assistants" style="margin-left: 0px;">
                                        Assistants
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-outline mb-4">
                                    <input type="number" id="input-intensity" name="intensity" min="0" max="100"
                                           class="form-control" autocomplete="off">
                                    <label class="form-label" for="input-intensity" style="margin-left: 0px;">
                                        Intensity %
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-outline mb-4">
                                    <input type="number" id="input-stamina" name="stamina" min="10" max="100"
                                           class="form-control" autocomplete="off">
                                    <label class="form-label" for="input-stamina" style="margin-left: 0px;">
                                        Stamina %
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md">
                                <div class="form-outline mb-4">
                                    <input type="text" id="input-training" class="form-control" autocomplete="off">
                                    <label class="form-label" for="input-training" style="margin-left: 0px;">
                                        Training type
                                    </label>
                                </div>
                                <select id="select-training" name="training"
                                        class="form-select form-select-sm border border-0 p-0 ps-2"
                                        aria-label="select training"
                                        style="color: #c7c7c7; background-color: #424242; z-index: 1080; outline: none;
                                        box-shadow: none; font-size: 1em; position: relative; top: -53px; left: 2px; width: 99%">
                                </select>
                            </div>
                        </div>
                        <h5>Training stage stop conditions</h5>
                        <hr class="my-3"/>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-outline mb-4">
                                    <input type="text" id="input-stop-condition" class="form-control" autocomplete="off">
                                    <label class="form-label" for="input-stop-condition" style="margin-left: 0px;">
                                        Stop condition
                                    </label>
                                </div>
                                <select id="select-stop-condition" name="training"
                                        class="form-select form-select-sm border border-0 p-0 ps-2"
                                        aria-label="select stop condition"
                                        style="color: #c7c7c7; background-color: #424242; z-index: 1080; outline: none;
                                        box-shadow: none; font-size: 1em; position: relative; top: -53px; left: 2px; width: 99%">
                                    <option value="weeks">Train for specified number of weeks</option>
                                    <option value="age_first">First trained player reaches specified age</option>
                                    <option value="age_last">Last trained player reaches specified age</option>
                                    <option value="skill_first">First trained player reaches specified lvl. in trained skill</option>
                                    <option value="skill_last">Last trained player reaches specified lvl. in trained skill</option>
                                </select>
                            </div>
                            <div class="col-md hiding">
                                <div class="form-outline mb-4">
                                    <input type="number" id="input-stop-weeks" name="stop_weeks" min="1" max="335"
                                           class="form-control" autocomplete="off">
                                    <label class="form-label" for="input-stop-weeks" style="margin-left: 0px;">
                                        Number of weeks
                                    </label>
                                </div>
                            </div>
                            <div class="col-md hiding">
                                <div class="form-outline mb-4">
                                    <input type="number" id="input-stop-age-years" name="stop_age_years" min="17" max="37"
                                           class="form-control" autocomplete="off">
                                    <label class="form-label" for="input-stop-age-years" style="margin-left: 0px;">
                                        Years
                                    </label>
                                </div>
                            </div>
                            <div class="col-md hiding">
                                <div class="form-outline mb-4">
                                    <input type="number" id="input-stop-age-days" name="stop_age_days" min="0" max="111"
                                           class="form-control" autocomplete="off">
                                    <label class="form-label" for="input-stop-age-days" style="margin-left: 0px;">
                                        Days
                                    </label>
                                </div>
                            </div>
                            <div class="col-md hiding">
                                <div class="form-outline mb-4">
                                    <input type="number" id="input-stop-skill" name="stop_skill" min="1" max="30"
                                           class="form-control" autocomplete="off">
                                    <label class="form-label" for="input-stop-skill" style="margin-left: 0px;">
                                        Skill level
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            <div class="modal-footer">
                <!-- add player -->
